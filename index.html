<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts</title>
    <style>
        body {
            background: linear-gradient(to right, #6a5acd, #00bfff);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.5em;
            transition: opacity 0.5s ease;
        }

        button {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Space Facts</h1>
        <div id="factDisplay" class="fact-display"></div>
        <button id="generateFact">Generate Random Fact</button>
        <button id="shareTwitter">Share on Twitter</button>
    </div>
    <script>
        const facts = [
            "The universe is approximately 13.8 billion years old.",
            "A day on Venus is longer than a year on Venus.",
            "There are more stars in the universe than grains of sand on all the Earth's beaches.",
            "Neutron stars are so dense that a sugar-cube-sized amount of material from one would weigh about as much as all of humanity.",
            "The footprints on the Moon will remain there for millions of years because there is no atmosphere to erode them.",
            "One million Earths could fit inside the Sun.",
            "The largest volcano in the solar system is Olympus Mons on Mars, which is about 13.6 miles high.",
            "A year on Mercury is just 88 Earth days long.",
            "The Milky Way galaxy is on a collision course with the Andromeda galaxy, expected to happen in about 4.5 billion years.",
            "Saturn's rings are made mostly of ice particles, with a small amount of rocky debris and dust.",
            "Black holes are regions in space where gravity is so strong that nothing, not even light, can escape from them.",
            "The observable universe is about 93 billion light-years in diameter.",
            "Jupiter has the most moons of any planet in our solar system, with 79 confirmed moons.",
            "The Great Wall of Galaxies is a massive structure of galaxies that stretches over 500 million light-years.",
            "Light from the Sun takes about 8 minutes and 20 seconds to reach Earth."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.style.opacity = 0; // Fade out
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1; // Fade in
            }, 500);
        });

        document.getElementById('shareTwitter').addEventListener('click', function() {
            const fact = document.getElementById('factDisplay').textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
