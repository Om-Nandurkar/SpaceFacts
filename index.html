<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Space Facts</title>
    <style>
        body {
            background-color: #1a1a2e; /* Dark blue */
            color: #e94560; /* Light purple */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('path/to/your/space-background.jpg'); /* Add a space-themed background image */
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            transition: opacity 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e94560; /* Light purple */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6f61; /* Lighter purple on hover */
        }

        #twitter-share {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1DA1F2; /* Twitter blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #twitter-share:hover {
            background-color: #0d95e8; /* Darker Twitter blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Space Facts</h1>
        <p id="fact-display">Click the button to see a random fact!</p>
        <button id="fact-button">Show Random Fact</button>
        <a id="twitter-share" href="#" target="_blank">Share on Twitter</a>
    </div>
    <script>
        const facts = [
            "The universe is approximately 13.8 billion years old.",
            "A day on Venus is longer than a year on Venus.",
            "There are more stars in the universe than grains of sand on all the Earth's beaches.",
            "Neutron stars are so dense that a sugar-cube-sized amount of material from one would weigh about as much as all of humanity.",
            "One million Earths could fit inside the Sun.",
            "The footprints left by astronauts on the Moon will remain there for millions of years because there is no wind to erode them.",
            "A spoonful of a neutron star would weigh about 6 billion tons.",
            "The Milky Way galaxy is on a collision course with the Andromeda galaxy, expected to occur in about 4.5 billion years.",
            "Black holes are regions in space where gravity is so strong that nothing, not even light, can escape from them.",
            "The largest volcano in the solar system is Olympus Mons on Mars, which is about 13.6 miles high.",
            "Saturn's rings are made mostly of ice particles, with a smaller amount of rocky debris and dust.",
            "There are more than 200 billion galaxies in the observable universe.",
            "The Great Wall of Galaxies is a massive structure of galaxies that stretches over 500 million light-years.",
            "Jupiter has a storm called the Great Red Spot that has been raging for at least 350 years.",
            "Light from the Sun takes about 8 minutes and 20 seconds to reach Earth."
        ];

        document.getElementById('fact-button').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const selectedFact = facts[randomIndex];
            document.getElementById('fact-display').innerText = selectedFact;

            // Update Twitter share link
            const twitterShareLink = `https://twitter.com/intent/tweet?text=${encodeURIComponent(selectedFact)}`;
            document.getElementById('twitter-share').setAttribute('href', twitterShareLink);
        });
    </script>
</body>
</html>
